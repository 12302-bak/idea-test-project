# 在配置文件中相对路径写法
resource.loader.file.path = src/main/java/_framework/velocity/template

runtime.log=veloccity_example.log


#encoding
#input.encoding  =UTF-8
#output.encoding=UTF-8
#contentType=text/html;charset=UTF-8

#autoreload when vm changed
#_base.file.resource.loader.cache=false
#_base.file.resource.loader.modificationCheckInterval  =1
#velocimacro.library.autoreload=true

#macro
#velocimacro.library=macro.vm
#velocimacro.library    =/WEB-INF/vm/macro.vm

#layout
#tools.view.servlet.layout.directory    =/WEB-INF/vm/layout/
#tools.view.servlet.error.template=/WEB-INF/vm/error.vm
#tools.view.servlet.layout.default.template=default.vm

#runtime.log.logsystem.class=org.springframework.ui._framework.velocity.CommonsLoggingLogSystem
#runtime.log.error.stacktrace=true
#runtime.log.warn.stacktrace=true
#runtime.log.info.stacktrace=false